            padding-bottom: 10px;
            margin: 0;
            width: 300px;
        }
        .sec2 a {
            display: block;
            padding: 5px;
            font-size: 1.2rem;
            width: 100px;
        }
        .sec2 a:hover {
            font-size: 1.3rem;
            color: #ffffff;
            cursor: pointer;
            transition: 0.2s;
        }
        .sec1 a:hover {
            color: #ffffff;
            cursor: pointer;
            transition: 0.3s;
        }
        .sec2 div {
            width: 50vw;
            float: left;
        }
        .sec2 section:after {
            content: "";
            display: table;
            clear: both;
        }
@media (max-width: 780px) {
            .gr2 {
                grid-template-columns: 1fr;
            }
            .sec1 {
                padding: 0;
                padding-top: 5rem;
            }
            .sec2 {
                padding-left: 20px;
                padding-right: 20px;
                padding-top: 2rem;
                text-align: center;
                width: auto!important;
            }
            .sec2 a, .sec2 p, .sec2 h2, .sec2 h3 {
                width: auto!important;
            }
        }
