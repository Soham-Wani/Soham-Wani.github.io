    <script crossorigin='anonymous' integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' src='https://code.jquery.com/jquery-3.6.0.min.js' /> < title > Soham Wani < /title> < style >
      * {
          font: normal normal 100% Montserrat;
          text-rendering: optimizeLegibility;
          -webkit-font-smoothing: antialiased;
      }
      .dshow {
          display: block
      }
      .mshow {

      }
      @media screen and (max-width: 768px) {
          .dshow {

      #menubar {
          text-align: left;
          color: #ffffff;

      } < /style> < /head > < body > < div id = 'menubar' > < h1 >
      &nbsp; &nbsp; Soham < span id = 'mobilemenutoggle' class = 'mshow' > < i class = 'fa-solid fa-bars'></i>
      &nbsp; &nbsp; < /span> < /h1 > < /div> < div style = 'clear:both;height:64.44px' / > < script >
      var clicks = 0;
      $('#mobilemenutoggler').click(function() {
          if (clicks % 2 == 0) {
              document.getElementById('mobilemenu').style.right = '0px';
          } else {
              document.getElementById('mobilemenu').style.right = '-100%';
          }
          ++clicks;
      });
    </script>
